<body>

        <h1>üéµ MIDI Fade-in/out Generaattori üéµ</h1>
        
        <!-- ESITYS OSIO -->

            <!-- Otsikko t√§yskorkea vasemmalla -->

                <h2 style="margin: 0; color: #ffffff; font-size: 14px; font-weight: bold; text-shadow: 0 0 10px rgba(120, 219, 255, 0.8); letter-spacing: 1px; text-align: center;">üìã<br>Esitys</h2>

            <!-- Uusi esitys -teksti keskitetty koko palkin leveyteen -->

            <!-- Sis√§lt√∂ oikealla -->

                <!-- Tallenna/Lataa kontrollit -->

                    <!-- 2x2 Esityshallinta napit - looginen j√§rjestys -->

                        <button class="button" onclick="loadPresetsDialog()" style="font-size: 14px; padding: 8px 12px;">ÔøΩ Lataa esitys</button>
                        <button class="button" onclick="newPreset()" style="font-size: 14px; padding: 8px 12px;">‚ú® Uusi esitys</button>
                        <button class="button" onclick="deletePreset()" style="font-size: 14px; padding: 8px 12px; background: linear-gradient(45deg, #660033, #ff4466);">üóëÔ∏è Poista esitys</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MIDI OSIO -->
        <div class="controls" style="margin-bottom: 15px; min-height: 80px; align-items: stretch;">
            <!-- Otsikko t√§yskorkea vasemmalla -->
            <div style="background: linear-gradient(135deg, rgba(51, 0, 102, 0.9) 0%, rgba(120, 219, 255, 0.4) 100%); border: 2px solid rgba(120, 219, 255, 0.7); border-radius: 8px; padding: 0; width: 120px; display: flex; align-items: center; justify-content: center;">
                <h2 style="margin: 0; color: #ffffff; font-size: 16px; font-weight: bold; text-shadow: 0 0 10px rgba(120, 219, 255, 0.8); letter-spacing: 1px; text-align: center;">üéµ<br>MIDI</h2>
            </div>
            <!-- Sis√§lt√∂ oikealla -->
            <div style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
                <!-- MIDI kontrollit -->
                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <!-- Vasen puoli: Hakemisto ja polku p√§√§llekk√§in -->
                    <div style="display: flex; flex-direction: column; gap: 6px;">
                        <div class="steps-control">
                            <label for="outputDir">Tallennushakemisto:</label>
                            <input type="text" id="outputDir" value="generated_midi" placeholder="Esim: midifiles tai /Users/user/Documents/MIDI" style="background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(120, 219, 255, 0.5); border-radius: 5px; padding: 8px 12px; color: #78dbff; font-family: 'Monaco', 'Menlo', 'SF Mono', 'Cascadia Code', 'Roboto Mono', 'Courier New', monospace; width: 200px;" oninput="updatePathPreview(); markAsUnsaved()">>
                            <button class="button" onclick="selectDirectory()" style="margin-left: 5px; padding: 6px 10px; font-size: 12px;">üìÅ</button>
                        </div>
                        <!-- Polun esikatselu -->
                        <div id="pathPreview" style="padding: 4px 8px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(120, 219, 255, 0.3); border-radius: 5px; color: #78dbff; font-size: 10px; width: 400px;">
                            <strong>üìÅ</strong> <span id="previewPath">/Users/raulivirtanen/Documents/valot/generated_midi</span>
                        </div>
                    </div>
                    <!-- Oikea puoli: Askeleet ja nappi p√§√§llekk√§in -->
                    <div style="display: flex; flex-direction: column; gap: 6px; align-items: flex-end;">
                        <div class="steps-control">
                            <label for="stepsNum">Himmennyksen askeleet:</label>
                            <input type="number" id="stepsNum" value="20" min="5" max="100" oninput="markAsUnsaved()">
                        </div>
                        <button class="button" onclick="generateMIDIs()" id="generateButton">üéµ Generoi MIDI-tiedostot</button>

        <!-- KOHTAUKSET OSIO -->
        <div class="controls" style="margin-bottom: 0; min-height: 60px; align-items: center; border-bottom-left-radius: 0; border-bottom-right-radius: 0; position: relative;">
            <!-- Otsikko t√§yskorkea vasemmalla -->
            <div style="background: linear-gradient(135deg, rgba(51, 0, 102, 0.9) 0%, rgba(120, 219, 255, 0.4) 100%); border: 2px solid rgba(120, 219, 255, 0.7); border-radius: 8px; padding: 8px 0; width: 120px; display: flex; align-items: center; justify-content: center; position: relative; z-index: 2;">
                <h2 style="margin: 0; color: #ffffff; font-size: 14px; font-weight: bold; text-shadow: 0 0 10px rgba(120, 219, 255, 0.8); letter-spacing: 1px; text-align: center;">üé≠<br>Kohtaukset</h2>
            </div>
            <!-- Nappi keskitetty koko palkin leveyteen -->

                <button class="button" onclick="addNewScene()">‚ûï Lis√§√§ uusi kohtaus</button>
            </div>
        </div>

        <!-- Palautteet - Modal-tyyppinen -->
        <div id="statusModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); display: none; z-index: 10000; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box;" onclick="closeStatusModal(event)">
            <div id="statusContent" style="background: linear-gradient(135deg, rgba(26, 0, 51, 0.95) 0%, rgba(51, 0, 102, 0.95) 100%); border: 3px solid rgba(120, 219, 255, 0.8); border-radius: 15px; padding: 20px 25px; text-align: center; box-shadow: 0 0 30px rgba(120, 219, 255, 0.5); backdrop-filter: blur(10px); max-width: 90%; width: auto; max-height: 80%; overflow-y: auto; animation: statusFadeIn 0.3s ease-out;" onclick="event.stopPropagation()">
                <div id="statusMessage" style="color: #ffffff; font-size: 16px; font-weight: bold; text-shadow: 0 0 10px rgba(120, 219, 255, 0.8); line-height: 1.4; word-wrap: break-word; overflow-wrap: break-word; hyphens: auto;"></div>
            </div>
        </div>

        <!-- SCROLLATTAVA KOHTAUSLISTA -->
        <div class="scenes-container">
            <div id="scenes"></div>
        </div>
        
        <!-- Latauslinkit -->
        <div id="downloadLinks" style="display: none;">
            <h2>üì• Latauslinkit</h2>
        </div>
        
        <!-- Copyright footer -->
        <div style="text-align: center; margin-top: 20px; padding: 10px; color: #666; font-size: 12px;">
            ¬© Rauli Virtanen 2025
        </div>
    </div>

    <script>
        let sceneCounter = 0;
        let hasUnsavedChanges = false;
        let currentPresetName = '';

        // Merkitse muutokset tallennettuina
        function markAsSaved() {
            hasUnsavedChanges = false;
            updateWindowTitle();
        }

        // Merkitse muutokset tallentamattomina
        function markAsUnsaved() {
            hasUnsavedChanges = true;
            updateWindowTitle();
        }

        // P√§ivit√§ ikkunan otsikko n√§ytt√§m√§√§n tallennuksen tila
        function updateWindowTitle() {
            const title = currentPresetName 
                ? `üéµ MIDI Fade Generator - ${currentPresetName}${hasUnsavedChanges ? ' *' : ''}`
                : `üéµ MIDI Fade Generator${hasUnsavedChanges ? ' *' : ''}`;
            document.title = title;
        }

        // Tarkista tallentamattomat muutokset ja kysy varmistus
        async function checkUnsavedChanges(actionDescription = 'jatkaa') {
            if (!hasUnsavedChanges) {
                return true; // Ei tallentamattomia muutoksia
            }

            try {
                const choice = await showTripleConfirmDialog(
                    'Tallentamattomia muutoksia',
                    `Sinulla on tallentamattomia muutoksia. Mit√§ haluat tehd√§ ennen kun ${actionDescription}?`,
                    'Tallenna',
                    `Jatka tallentamatta`,
                    'Peruuta'
                );
                
                if (choice === 'save') {
                    await savePreset();
                    return true;
                } else if (choice === 'discard') {
                    return true;
                } else {
                    return false; // Peruuta
                }
            } catch (error) {
                console.error('Error with confirm dialog:', error);
                // Fallback tavalliseen confirm-dialogiin
                return confirm(`Sinulla on tallentamattomia muutoksia.\n\nHaluatko ${actionDescription} menett√§m√§ll√§ ne?`);
            }
        }

        // Uusi esitys -funktio
        async function newPreset() {
            const canContinue = await checkUnsavedChanges('luoda uuden esityksen');
            if (!canContinue) {
                return;
            }

            // Tyhjenn√§ kaikki kent√§t
            document.getElementById('presetName').value = '';
            currentPresetName = '';
            
            // P√§ivit√§ n√§kyv√§ otsikko
            document.getElementById('currentPresetName').textContent = 'Uusi esitys';
            
            // Poista kaikki kohtaukset
            const scenesDiv = document.getElementById('scenes');
            scenesDiv.innerHTML = '';
            sceneCounter = 0;
            
            // Lis√§√§ yksi tyhj√§ kohtaus
            addNewScene();
            
            // Nollaa tallennuksen tila
            markAsSaved();
            
            showStatus('‚ú® Uusi esitys aloitettu', 'success');
        }

        // Poista esitys -funktio
        async function deletePreset() {
            const presetName = document.getElementById('presetName').value.trim();
            if (!presetName) {
                showStatus('‚ö†Ô∏è Anna poistettavan esityksen nimi!', 'error');
                return;
            }

            try {
                const confirmDelete = await showConfirmDialog(
                    'Poista esitys',
                    `Haluatko varmasti poistaa esityksen "${presetName}"?\n\nT√§t√§ toimintoa ei voi peruuttaa.`,
                    'Poista pysyv√§sti',
                    'Peruuta'
                );

                if (!confirmDelete) {
                    return;
                }

                if (window.electronAPI && window.electronAPI.deletePreset) {
                    // Electron versio
                    const result = await window.electronAPI.deletePreset(presetName);
                    if (!result.success) {
                        throw new Error(result.error || 'Poisto ep√§onnistui');
                    }
                } else {
                    // Node.js versio - poista localStorage:sta
                    const savedPresets = localStorage.getItem('midi_fade_presets');
                    if (savedPresets) {
                        const presets = JSON.parse(savedPresets);
                        if (presets[presetName]) {
                            delete presets[presetName];
                            localStorage.setItem('midi_fade_presets', JSON.stringify(presets));
                        } else {
                            throw new Error('Esityst√§ ei l√∂ydy');
                        }
                    } else {
                        throw new Error('Ei tallennettuja esityksi√§');
                    }
                }
                
                showStatus(`Esitys "${presetName}" poistettu onnistuneesti!`, 'success');
                
                // Jos poistettu esitys on t√§ll√§ hetkell√§ aktiivinen, aloita uusi
                if (currentPresetName === presetName) {
                    newPreset();
                }

            } catch (error) {
                console.error('Delete error:', error);
                showStatus(`Virhe poistossa: ${error.message}`, 'error');
            }
        }

        function updatePathPreview() {
            const outputDir = document.getElementById('outputDir').value.trim();
            const previewPath = document.getElementById('previewPath');
            
            if (outputDir.startsWith('/')) {
                // Absoluuttinen polku
                previewPath.textContent = outputDir;
            } else if (outputDir.startsWith('~/')) {
                // Kotihakemisto
                previewPath.textContent = outputDir.replace('~', '/Users/raulivirtanen');
            } else if (outputDir === '') {
                // Tyhj√§ -> oletus
                previewPath.textContent = '/Users/raulivirtanen/Documents/valot/generated_midi';
            } else {
                // Suhteellinen polku
                previewPath.textContent = `/Users/raulivirtanen/Documents/valot/${outputDir}`;
            }
        }

        async function selectDirectory() {
            if (window.electronAPI) {
                try {
                    const selectedPath = await window.electronAPI.selectDirectory();
                    if (selectedPath) {
                        document.getElementById('outputDir').value = selectedPath;
                        updatePathPreview();
                    }
                } catch (error) {
                    console.error('Virhe hakemistovalinnassa:', error);
                    showStatus('Virhe hakemistovalinnassa', 'error');
                }
            } else {
                showStatus('Hakemistovalinta toimii vain Electron-sovelluksessa', 'info');
            }
        }

        function addNewScene() {
            sceneCounter++;
            const scenesDiv = document.getElementById('scenes');
            const sceneDiv = document.createElement('div');
            sceneDiv.className = 'scene-container';
            sceneDiv.innerHTML = `
                <div class="scene-header">
                    <span style="color: #ff6b9d; font-weight: bold; font-size: 16px; margin-right: 8px;">#${sceneCounter}</span>
                    <input type="text" class="scene-name" placeholder="Kohtauksen nimi" required oninput="markAsUnsaved()">
                    <button class="button remove-button" onclick="removeScene(this)">üóëÔ∏è Poista</button>
                </div>
                
                <div class="fade-container">
                    <label>Fade-in kesto (s):</label>
                    <input type="number" class="fade-input" value="1.0" step="0.1" min="0.1" oninput="markAsUnsaved()">
                    <label>Fade-out kesto (s):</label>
                    <input type="number" class="fade-input" value="1.0" step="0.1" min="0.1" oninput="markAsUnsaved()">
                </div>
                
                <div class="channel-container">
                    <div class="channel-row">
                        <label>Kanava:</label>
                        <input type="number" class="channel-input" value="1" min="1" max="100" oninput="markAsUnsaved()">
                        <label>Arvo (0-127):</label>
                        <input type="number" class="velocity-input" value="127" min="0" max="127" oninput="markAsUnsaved()">
                        <button class="button remove-button" onclick="removeChannel(this)">‚ùå</button>
                    </div>
                    <button class="button" onclick="addChannel(this)" style="margin-top: 6px; font-size: 12px; padding: 4px 8px;">‚ûï Lis√§√§ kanava</button>
                </div>
            `;
            scenesDiv.appendChild(sceneDiv);
            
            // Merkitse muutokset
            markAsUnsaved();
            
            // Skrollaa uuteen kohtaukseen
            setTimeout(() => {
                sceneDiv.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
                // Fokusoi nimen sy√∂tt√∂kentt√§√§n
                const nameInput = sceneDiv.querySelector('.scene-name');
                if (nameInput) {
                    nameInput.focus();
                }
            }, 100);
        }

        function removeScene(button) {
            button.closest('.scene-container').remove();
            renumberScenes();
            markAsUnsaved();
        }

        function renumberScenes() {
            const scenes = document.querySelectorAll('.scene-container');
            scenes.forEach((scene, index) => {
                const numberSpan = scene.querySelector('.scene-header span');
                if (numberSpan) {
                    numberSpan.textContent = `#${index + 1}`;
                }
            });
            sceneCounter = scenes.length;
        }

        function addChannel(button) {
            const channelContainer = button.parentElement;
            const newChannelRow = document.createElement('div');
            newChannelRow.className = 'channel-row';
            newChannelRow.innerHTML = `
                <label>Kanava:</label>
                <input type="number" class="channel-input" value="1" min="1" max="100" oninput="markAsUnsaved()">
                <label>Arvo (0-127):</label>
                <input type="number" class="velocity-input" value="127" min="0" max="127" oninput="markAsUnsaved()">
                <button class="button remove-button" onclick="removeChannel(this)">‚ùå</button>
            `;
            channelContainer.insertBefore(newChannelRow, button);
            markAsUnsaved();
        }

        function removeChannel(button) {
            button.closest('.channel-row').remove();
            markAsUnsaved();
        }

        async function savePreset() {
            const presetName = document.getElementById('presetName').value.trim();
            if (!presetName) {
                showStatus('‚ö†Ô∏è Anna esitykselle nimi!', 'error');
                return;
            }

            // Tarkista onko samanniminen esitys jo olemassa
            try {
                let existingPresets = [];
                
                // Tarkista ymp√§rist√∂
                if (window.electronAPI && window.electronAPI.loadPresets) {
                    // Electron versio
                    existingPresets = await window.electronAPI.loadPresets();
                } else {
                    // Node.js versio - k√§yt√§ localStorage
                    const savedPresets = localStorage.getItem('midi_fade_presets');
                    if (savedPresets) {
                        const parsed = JSON.parse(savedPresets);
                        existingPresets = Object.keys(parsed).map(name => ({ name, data: parsed[name] }));
                    }
                }
                
                console.log('Existing presets:', existingPresets.map(p => p.name));
                const existingPreset = existingPresets.find(p => p.name === presetName);
                console.log('Found existing preset:', existingPreset ? 'YES' : 'NO');
                
                if (existingPreset) {
                    console.log('Showing confirm dialog...');
                    try {
                        const confirmOverwrite = await showConfirmDialog(
                            `Esitys "${presetName}" on jo olemassa`,
                            `Haluatko korvata sen uudella versiolla?`,
                            'Korvaa',
                            'Peruuta'
                        );
                        console.log('Confirm result:', confirmOverwrite);
                        if (!confirmOverwrite) {
                            console.log('User cancelled save');
                            return; // K√§ytt√§j√§ peruutti tallennuksen
                        }
                    } catch (error) {
                        console.error('Error with confirm dialog:', error);
                        // Fallback tavalliseen confirm-dialogiin
                        const confirmOverwrite = confirm(`Esitys "${presetName}" on jo olemassa.\n\nHaluatko korvata sen uudella versiolla?`);
                        if (!confirmOverwrite) {
                            return;
                        }
                    }
                }
            } catch (error) {
                console.warn('Virhe tarkistettaessa olemassa olevia esityksi√§:', error);
                // Jatkaa tallennusta jos tarkistus ep√§onnistuu
            }

            const scenes = document.querySelectorAll('.scene-container');
            const scenesData = [];
            const steps = parseInt(document.getElementById('stepsNum').value) || 20;

            scenes.forEach(sceneDiv => {
                const sceneName = sceneDiv.querySelector('.scene-name').value.trim();
                if (!sceneName) return;
                
                const fadeInputs = sceneDiv.querySelectorAll('.fade-input');
                const fadeInDuration = parseFloat(fadeInputs[0].value) || 1.0;
                const fadeOutDuration = parseFloat(fadeInputs[1].value) || 1.0;
                
                const channelRows = sceneDiv.querySelectorAll('.channel-row');
                const channels = {};
                
                channelRows.forEach(row => {
                    const channelInput = row.querySelector('.channel-input');
                    const velocityInput = row.querySelector('.velocity-input');
                    if (channelInput && velocityInput) {
                        const channel = parseInt(channelInput.value);
                        const velocity = parseInt(velocityInput.value);
                        if (channel && velocity >= 0) {
                            channels[channel] = velocity;
                        }
                    }
                });

                if (Object.keys(channels).length > 0) {
                    scenesData.push({
                        name: sceneName,
                        channels: channels,
                        fade_in_duration: fadeInDuration,
                        fade_out_duration: fadeOutDuration
                    });
                }
            });

            if (scenesData.length === 0) {
                showStatus('‚ö†Ô∏è Ei tallennettavia kohtauksia!', 'error');
                return;
            }

            try {
                const presetData = {
                    name: presetName,
                    scenes: scenesData,
                    steps: steps
                };
                
                if (window.electronAPI && window.electronAPI.savePreset) {
                    // Electron versio
                    const result = await window.electronAPI.savePreset(presetData);
                    if (!result.success) {
                        throw new Error(result.error || 'Tallennusvirhe');
                    }
                } else {
                    // Node.js versio - tallenna localStorage:een
                    const savedPresets = localStorage.getItem('midi_fade_presets');
                    const presets = savedPresets ? JSON.parse(savedPresets) : {};
                    // Lis√§√§ aikaleima
                    presetData.saved_at = new Date().toISOString();
                    presets[presetName] = presetData;
                    localStorage.setItem('midi_fade_presets', JSON.stringify(presets));
                }

                showStatus(`Esitys "${presetName}" tallennettu onnistuneesti!`, 'success');
                document.getElementById('currentPresetName').textContent = presetName;
                currentPresetName = presetName;
                markAsSaved(); // Merkitse tallennetuksi
                // J√§t√§ nimi kentt√§√§n seuraavaa tallennusta varten

            } catch (error) {
                showStatus(`Virhe tallennuksessa: ${error.message}`, 'error');
            }
        }

        async function loadPresetsDialog() {
            // Tarkista tallentamattomat muutokset ennen latausta
            const canContinue = await checkUnsavedChanges('ladata toisen esityksen');
            if (!canContinue) {
                return;
            }
            
            try {
                let presets = [];
                
                // Tarkista onko Electron vai Node.js ymp√§rist√∂
                if (window.electronAPI && window.electronAPI.loadPresets) {
                    // Electron versio
                    presets = await window.electronAPI.loadPresets();
                } else {
                    // Node.js versio - k√§yt√§ localStorage
                    const savedPresets = localStorage.getItem('midi_fade_presets');
                    if (savedPresets) {
                        const parsed = JSON.parse(savedPresets);
                        presets = Object.keys(parsed).map(name => ({ name, data: parsed[name] }));
                    }
                }

                if (presets.length === 0) {
                    showStatus('‚ö†Ô∏è Ei tallennettuja esityksi√§!', 'error');
                    return;
                }

                // Luodaan teeman mukainen dialogi
                const dialogOverlay = document.createElement('div');
                dialogOverlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.8);
                    z-index: 2000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                `;

                const dialog = document.createElement('div');

            // Lataa kohtaukset
            preset.scenes.forEach(sceneData => {
                addNewScene();

        function showStatus(message, type = 'info') {
            const statusModal = document.getElementById('statusModal');
            const statusContent = document.getElementById('statusContent');
            const statusMessage = document.getElementById('statusMessage');
            
            // Aseta v√§ri tyypin mukaan
            let iconColor = '#78dbff'; // info
            let icon = 'üí´';
            
            if (type === 'success') {
                iconColor = '#00ff88';
                icon = '‚úÖ';
            } else if (type === 'error') {
                iconColor = '#ff4466';
                icon = '‚ùå';
            } else if (type === 'warning') {
                iconColor = '#ffaa00';
                icon = '‚ö†Ô∏è';
            }
            
            // Lyhenn√§ pitk√§t polut jos tarpeen
            let displayMessage = message;
            if (message.length > 120 && message.includes('/')) {
                // Jos viesti on pitk√§ ja sis√§lt√§√§ polkuja, lyhenn√§ keskelt√§
                const parts = message.split('/');
                if (parts.length > 4) {
                    displayMessage = parts.slice(0, 2).join('/') + '/.../' + parts.slice(-2).join('/');
                }
            }
            
            statusMessage.innerHTML = `${icon} ${displayMessage}`;
            statusContent.style.borderColor = iconColor;
            statusContent.style.boxShadow = `0 0 30px ${iconColor}`;
            
            // N√§yt√§ modal
            statusModal.style.display = 'flex';
            statusContent.style.animation = 'statusFadeIn 0.3s ease-out';
            
            // Piilota automaattisesti 3 sekunnin kuluttua
            setTimeout(() => {
                closeStatusModal();
            }, 3000);
        }

        function closeStatusModal(event) {
            if (event && event.target !== document.getElementById('statusModal')) {
                return; // Klikkaus ei ollut taustalla
            }
            
            const statusModal = document.getElementById('statusModal');
            const statusContent = document.getElementById('statusContent');
            
            statusContent.style.animation = 'statusFadeOut 0.3s ease-out';
            setTimeout(() => {
                statusModal.style.display = 'none';
            }, 300);
        }

        async function generateMIDIs() {
            const downloadDiv = document.getElementById('downloadLinks');
            downloadDiv.innerHTML = '<h2>Luodaan MIDI-tiedostoja...</h2>';
            
            const generateButton = document.getElementById('generateButton');
            generateButton.disabled = true;
            generateButton.textContent = '‚è≥ Luodaan...';
            
            try {
                const scenes = document.querySelectorAll('.scene-container');
                if (scenes.length === 0) {
                    showStatus('Ei kohtauksia generointia varten.', 'error');
                    return;
                }

                const steps = parseInt(document.getElementById('stepsNum').value) || 20;
                const outputDir = document.getElementById('outputDir').value.trim() || 'generated_midi';
                const scenesData = [];

                // Ker√§√§ tiedot kaikista kohtauksista
                let hasValidScenes = false;
                scenes.forEach(sceneDiv => {
                    const sceneName = sceneDiv.querySelector('.scene-name').value.trim();
                    if (!sceneName) return;
                    
                    hasValidScenes = true;
                    const fadeInputs = sceneDiv.querySelectorAll('.fade-input');
                    const fadeInDuration = parseFloat(fadeInputs[0].value) || 1.0;
                    const fadeOutDuration = parseFloat(fadeInputs[1].value) || 1.0;
                    
                    const channelRows = sceneDiv.querySelectorAll('.channel-row');
                    const channels = {};
                    
                    channelRows.forEach(row => {
                        const channelInput = row.querySelector('.channel-input');
                        const velocityInput = row.querySelector('.velocity-input');
                        if (channelInput && velocityInput) {
                            const channel = parseInt(channelInput.value);
                            const velocity = parseInt(velocityInput.value);
                            if (channel && velocity >= 0) {
                                channels[channel] = velocity;
                            }
                        }
                    });

                    if (Object.keys(channels).length > 0) {
                        scenesData.push({
                            name: sceneName,
                            channels: channels,
                            fade_in_duration: fadeInDuration,
                            fade_out_duration: fadeOutDuration,
                            steps: steps
                        });
                    }
                });

                if (!hasValidScenes) {
                    showStatus('Ei kelvollisia kohtauksia generointia varten.', 'error');
                    return;
                }

                showStatus(`Luodaan MIDI-tiedostoja ${scenesData.length} kohtaukselle...`, 'info');

                // L√§het√§ data Python-backendille Electron API:n kautta
                const requestData = {
                    scenes: scenesData,
                    outputDir: outputDir
                };

                const midiResult = await window.electronAPI.generateMidi(requestData);

                if (midiResult.success) {
                    downloadDiv.innerHTML = `<h2>‚úÖ MIDI-tiedostot luotu onnistuneesti!</h2>
                        <p><strong>üìÅ Tallennushakemisto:</strong> ${midiResult.output_directory || outputDir}</p>`;
                    
                    if (midiResult.results) {
                        midiResult.results.forEach(sceneResult => {
                            const p = document.createElement('p');
                            p.innerHTML = `
                                <strong>${sceneResult.scene}</strong> 
                                (${sceneResult.steps} steppi√§, ${sceneResult.channels_count} kanavaa):
                                <br>
                                üìà ${sceneResult.fade_in_file} | üìâ ${sceneResult.fade_out_file}
                            `;
                            downloadDiv.appendChild(p);
                        });
                    }
                    
                    showStatus(`${scenesData.length} kohtausta k√§sitelty onnistuneesti! Tallennushakemisto: ${outputDir}`, 'success');
                } else {
                    throw new Error(midiResult.error || 'Tuntematon virhe');
                }

            } catch (error) {
                console.error('Virhe MIDI-generaatiossa:', error);
                downloadDiv.innerHTML = '<h2>‚ùå Virhe MIDI-tiedostojen luonnissa</h2>';
                showStatus(`Virhe: ${error.message}`, 'error');
                
                // N√§yt√§ Python-backend ohjeet jos palvelin ei vastaa

                    const instructionsDiv = document.createElement('div');
                    instructionsDiv.innerHTML = `
                        <h3>üêç Python-palvelinta ei l√∂ytynyt</h3>
                        <p>K√§ynnist√§ Python-palvelin terminaalissa:</p>
                        <pre style="background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; color: #78dbff;">
cd /Users/raulivirtanen/Documents/valot
python3 -m http.server 8000 --cgi

                        <p>Sitten avaa selaimessa: <a href="http://localhost:8000/valot3.html">http://localhost:8000/valot3.html</a></p>
                    `;
                    downloadDiv.appendChild(instructionsDiv);
                }
                
            } finally {
                generateButton.disabled = false;
                generateButton.textContent = 'üéµ Generoi MIDI-tiedostot';
            }
        }

        // Alusta ensimm√§inen tyhj√§ kohtaus
